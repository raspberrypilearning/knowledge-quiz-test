name: Run NTTT

on:
  push:
    branches:
      - actions-test
  pull_request:
    branches:
      - actions-test

jobs:
  translations:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@v3
      - id: dirs
        run: echo "::set-output name=dirs::$(ls -d */ | jq --raw-input --slurp --compact-output 'split("/\n")[:-1]')"

  nttt:
    needs: translations
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        translation: ${{ fromJson(needs.translations.outputs.dirs) }}
        exclude:
          - translation: images
          - translation: solutions
          - translation: resources
          - translation: .github
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install nttt
      - name: Run NTTT
        run: nttt -i ${{ matrix.translation }} -Y on
      - name: Check for changes
        run: git diff --exit-code ${{ matrix.translation }}
